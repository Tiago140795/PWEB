<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="login.component.scss">
</head>
<body>

  <div class="container mt-4">
    <div class="card">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="exampleInputUsername1">Username</label>
          <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" id="stname" placeholder="Enter Username"/>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="stname" placeholder="Enter Password"/>
        </div>
        <div class="form-group">
          <button class="btn btn-link" (click)="goToRegistration()">Go to Registration</button>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
